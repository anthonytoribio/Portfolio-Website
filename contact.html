        <div class="contact-div">
            <h1 id="contact-header">Contact</h1>
            <h4 id="contact-header-desc">Contact me with any questions or concerns.</h4>
        </div>
        <section class="contact-sect">
            <form class="contact-form">
                <label for="name" class="form-label">Enter your name:</label>
                <br>
                <input type="text" id="name" name="name" class="text-box">
                <br>
                <label for="email" class="form-label">Email:</label>
                <br>
                <input type="text" id="email" name="email" class="text-box">
                <br>
                <label for="subject" class="form-label">Subject:</label>
                <br>
                <input type="text" id="subject" name="subject" class="text-box">
                <br>
                <label for="message" class="form-label">Message:</label>
                <br>
                <textarea type="message" id="message" name="message" rows="10"></textarea>
                <br>
                <button type="submit" id="form-submit">Submit</button>
            </form>
        </section>
    </body>
